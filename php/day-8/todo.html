<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="assets/todo.js" defer></script>
    <title>Day 8 - Lab 2</title>
  </head>
  <body
    class="min-h-screen bg-zinc-900 text-zinc-100 flex items-center justify-center p-6"
  >
    <div
      class="w-full max-w-2xl bg-zinc-800 rounded-2xl shadow-lg p-6 space-y-6"
    >
      <!-- Input + Submit -->
      <form class="flex space-x-3" id="form">
        <input
          type="text"
          placeholder="Enter a task title..."
          name="title"
          class="flex-1 rounded-lg bg-zinc-900 border border-zinc-700 px-3 py-2 text-zinc-100 placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-zinc-500"
        />
        <button
          type="submit"
          class="rounded-lg bg-zinc-700 hover:bg-zinc-600 px-4 py-2 font-medium text-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-500"
        >
          Add
        </button>
      </form>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="w-full border-collapse text-center">
          <thead>
            <tr class="bg-zinc-700 text-zinc-200">
              <th class="px-4 py-2 w-16">Done</th>
              <th class="px-4 py-2">Task</th>
              <th class="px-4 py-2 w-20">Delete</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-zinc-700" id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
