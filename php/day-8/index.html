<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script type="module" src="assets/main.js" defer></script>
    <title>Day 8 - Lab 1</title>
  </head>
  <body
    class="min-h-screen bg-zinc-900 text-zinc-100 flex items-center justify-center p-6"
  >
    <form
      id="form"
      method="post"
      enctype="multipart/form-data"
      class="w-full max-w-2xl bg-zinc-800 rounded-2xl p-6 shadow-lg space-y-4"
      novalidate
    >
      <label id="name" class="block space-y-1">
        <span class="text-sm font-medium">Name</span>
        <input
          type="text"
          name="name"
          class="w-full rounded-lg bg-zinc-900 border border-zinc-700 px-3 py-2 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-500"
        />
      </label>

      <label id="email" class="block space-y-1">
        <span class="text-sm font-medium">Email</span>
        <input
          type="email"
          name="email"
          class="w-full rounded-lg bg-zinc-900 border border-zinc-700 px-3 py-2 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-500"
        />
      </label>

      <label id="phone" class="block space-y-1">
        <span class="text-sm font-medium">Phone Number</span>
        <input
          type="tel"
          name="phone"
          class="w-full rounded-lg bg-zinc-900 border border-zinc-700 px-3 py-2 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-500"
        />
      </label>

      <label id="image" class="block space-y-1">
        <span class="text-sm font-medium">Image</span>
        <input
          type="file"
          name="image"
          class="w-full text-zinc-100 file:mr-4 file:rounded-lg file:border-0 file:bg-zinc-700 file:px-3 file:py-2 file:text-sm file:text-zinc-100 hover:file:bg-zinc-600"
        />
      </label>

      <label id="password" class="block space-y-1">
        <span class="text-sm font-medium">Password</span>
        <input
          type="password"
          name="password"
          class="w-full rounded-lg bg-zinc-900 border border-zinc-700 px-3 py-2 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-500"
        />
      </label>

      <label id="confirmPass" class="block space-y-1">
        <span class="text-sm font-medium">Confirm Password</span>
        <input
          type="password"
          name="confirmPass"
          class="w-full rounded-lg bg-zinc-900 border border-zinc-700 px-3 py-2 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-500"
        />
      </label>

      <button
        type="submit"
        class="w-full rounded-lg bg-zinc-700 hover:bg-zinc-600 px-4 py-2 font-medium text-zinc-100 focus:outline-none focus:ring-2 focus:ring-zinc-500"
      >
        Submit
      </button>
    </form>
  </body>
</html>
